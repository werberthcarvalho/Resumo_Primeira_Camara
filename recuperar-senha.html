<div class="container my-4">
  <div class="row">
    <div class="col-md-8 mx-auto text-center mb-4">
      <h2 class="section-title">Cadastrar Nova Palestra</h2>
      <p class="text-muted">Adicione novas palestras ao sistema</p>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
          <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i> Formulário de Palestra</h5>
        </div>
        <div class="card-body">
          <form id="formPalestra">
            <div class="mb-3">
              <label for="titulo" class="form-label">Título da Palestra</label>
              <input type="text" class="form-control" id="titulo" placeholder="Ex: O que é Gnosis" required>
            </div>
            
            <div class="mb-3">
              <label for="numero" class="form-label">Número da Aula</label>
              <input type="number" class="form-control" id="numero" min="1" required>
            </div>
            
            <div class="mb-3">
              <label for="data" class="form-label">Data da Palestra</label>
              <input type="date" class="form-control" id="data" required>
            </div>
            
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              <textarea class="form-control" id="descricao" rows="3" placeholder="Breve descrição dos tópicos abordados" required></textarea>
            </div>
            
            <div class="mb-3">
              <label for="palestrante" class="form-label">Palestrante</label>
              <input type="text" class="form-control" id="palestrante" placeholder="Nome do palestrante" required>
            </div>
            
            <div class="mb-3">
              <label for="material" class="form-label">Material de Apoio (PDF)</label>
              <input type="file" class="form-control" id="material" accept=".pdf">
              <div class="form-text">Tamanho máximo: 5MB</div>
            </div>
            
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save me-2"></i> Salvar Palestra
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById('formPalestra').addEventListener('submit', function(e) {
