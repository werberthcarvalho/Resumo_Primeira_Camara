<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Gnosis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
  <h4 class="mb-3 text-center">🔐 Login do Aluno</h4>
  <input type="text" id="usuario" class="form-control mb-2" placeholder="Nome de usuário">
  <input type="password" id="senha" class="form-control mb-3" placeholder="Senha">
  <button class="btn btn-primary w-100" onclick="alert('Login simulado!')">Entrar</button>
</div>
</body>
</html>
