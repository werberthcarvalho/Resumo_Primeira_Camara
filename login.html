<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Gnosis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="login-container">
  <div class="card p-4 shadow" style="width: 100%; max-width: 400px; border-radius: 10px;">
    <div class="text-center mb-4">
      <i class="bi bi-book" style="font-size: 3rem; color: var(--primary-color);"></i>
      <h3 class="mt-2">Acesso do Aluno</h3>
      <p class="text-muted">Entre com suas credenciais</p>
    </div>
    
    <div class="mb-3">
      <label for="usuario" class="form-label">Usuário</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
        <input type="text" id="usuario" class="form-control" placeholder="Seu usuário">
      </div>
    </div>
    
    <div class="mb-4">
      <label for="senha" class="form-label">Senha</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" id="senha" class="form-control" placeholder="Sua senha">
        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
          <i class="bi bi-eye-fill"></i>
        </button>
      </div>
    </div>
    
    <button class="btn btn-primary w-100 py-2 mb-3" onclick="login()">
      <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
    </button>
    
    <div class="text-center">
      <a href="#" class="text-decoration-none">Esqueceu a senha?</a>
      <p class="mt-3 mb-0 text-muted">Novo aqui? <a href="#" class="text-primary">Cadastre-se</a></p>
    </div>
  </div>
</div>

<script>
  // Alternar visibilidade da senha
  document.getElementById('togglePassword').addEventListener('click', function() {
    const senha = document.getElementById('senha');
    const icon = this.querySelector('i');
    if (senha.type === 'password') {
      senha.type = 'text';
      icon.classList.remove('bi-eye-fill');
      icon.classList.add('bi-eye-slash-fill');
    } else {
      senha.type = 'password';
      icon.classList.remove('bi-eye-slash-fill');
      icon.classList.add('bi-eye-fill');
    }
  });
  
  function login() {
    const usuario = document.getElementById('usuario').value;
    const senha = document.getElementById('senha').value;
    
    if (!usuario || !senha) {
      alert('Por favor, preencha todos os campos!');
      return;
    }
    
    // Simulação de login
    alert(`Bem-vindo, ${usuario}! Login simulado com sucesso.`);
  }
</script>
</body>
</html>
